<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Network</title>
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="bg-tertiary">
	<nav class="navbar navbar-expand-sm navbar-light bg-white d-flex justify-content-start justify-content-sm-between">
		<a href="#" class="navbar-brand flex-grow-1 flex-sm-grow-0 d-flex justify-content-center">
			<h3 class="color-secondary" style="font-family: cursive;">SocialNet</h3>
		</a>
		<ul class="navbar-nav">
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line active position-relative">
					<i class="fa fa-home icon-lg"></i>
				</a>
			</li>
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line position-relative">
					<i class="fa fa-user-friends icon-lg"></i>
					<span class="badge badge-pill badge-danger f-sm" style="position: absolute; top: -3px; right: -5px;">9+</span>
				</a>
			</li>
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line position-relative">
					<i class="fa fa-comments icon-lg"></i>
					<span class="badge badge-pill badge-danger f-sm" style="position: absolute; top: -3px; right: -5px;">9+</span>
				</a>
			</li>
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line position-relative">
					<i class="fa fa-bell icon-lg"></i>
					<span class="badge badge-pill badge-danger f-sm" style="position: absolute; top: -3px; right: -5px;">9+</span>
				</a>
			</li>
			<li class="nav-item d-sm-none mx-3">
				<a href="#" class="nav-link">
					<i class="fa fa-bars icon-lg color-secondary"></i>
				</a>
			</li>
		</ul>
		<div class="d-flex align-items-center">
			<form class="position-relative">
				<input class="form-control d-none d-md-block" placeholder="Search website..." type="text" name="search">
				<a href="#" class="d-md-none mr-2">
					<i class="fa fa-search icon-lg color-secondary"></i>
				</a>
			</form>
			<div style="width: 40px; height: 40px;" class="rounded ml-2 position-relative">
				<img src="../images/07.jpg" style="width: 100%; height: 100%; cursor: pointer;" class="rounded profile-img">
				<div class="position-absolute bg-white px-3 py-4 shadow profile-element d-none" style="top: 100%; right: -10px; min-width: 250px; z-index: 5;">
					<div class="d-flex align-items-center rounded">
						<div class="rounded-circle mr-2" style="width: 40px; height: 40px;">
							<img src="../images/07.jpg" style="width: 100%; height: 100%;" class="rounded-circle">
						</div>
						<div class="d-flex flex-column">
							<span class="f-lg font-weight-bold">Lori Ferguson</span>
							<span class="small">Web Developer</span>
						</div>
					</div>
					<div class="my-2">
						<a href="#" class="btn bg-secondary-light w-100 profile-btn">View Profile</a>
					</div>
					<div class="mt-3">
						<div class="mt-2">
							<a href="#" class="d-flex align-items-center">
								<i class="fa fa-cog"></i>
								<span class="ml-2">Settings & Privacy</span>
							</a>
						</div>
						<div class="mt-2">
							<a href="#" class="d-flex align-items-center text-danger">
								<i class="fa fa-power-off"></i>
								<span class="ml-2">Sign Out</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</nav>

	<div class="container-fluid">
		<div class="row p-3">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="p-3 rounded bg-white">
					<form>
						<div class="form-group position-relative">
							<textarea class="form-control rounded pl-5" placeholder="What's on your mind?" rows="3"></textarea>
							<div class="position-absolute rounded-circle" style="top: 7px; left: 7px; width: 30px; height: 30px;">
								<img class="rounded-circle" style="width: 100%; height: 100%;" src="../images/07.jpg">
							</div>
						</div>
						<div class="d-flex">
							<div class="form-group">
								<label class="btn btn-light position-relative" style="padding-left: 35px;">
									Images
									<input class="d-none" type="file" name="images">
									<i class="fa fa-images position-absolute text-success" style="top: 50%; left: 8px; transform: translateY(-50%);"></i>
								</label>
							</div>
							<div class="form-group ml-3">
								<label class="btn btn-light position-relative" style="padding-left: 35px;">
									Video
									<input class="d-none" type="file" name="video">
									<i class="fa fa-video position-absolute text-danger" style="top: 50%; left: 8px; transform: translateY(-50%);"></i>
								</label>
							</div>
							<div class="form-group ml-auto">
								<button class="btn btn-primary" type="submit">Post</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.slim.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script>
		const profileImg = document.querySelector('.profile-img');
		const profileElement = document.querySelector('.profile-element');

		profileImg.addEventListener('click', function() {
			profileElement.classList.toggle('d-none')
		})
	</script>
</body>
</html>
