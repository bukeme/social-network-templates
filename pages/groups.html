	<link rel="stylesheet" type="text/css" href="../font-awesome/css/all.min.css">

		<ul class="navbar-nav">

				</a>
			</li>
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line position-relative">
					<i class="fa fa-user-friends icon-lg"></i>
					<span class="badge badge-pill badge-danger f-sm" style="position: absolute; top: -3px; right: -5px;">9+</span>
				</a>
			</li>
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line position-relative">
					<i class="fa fa-comments icon-lg"></i>
					<span class="badge badge-pill badge-danger f-sm" style="position: absolute; top: -3px; right: -5px;">9+</span>
				</a>
			</li>
			<li class="nav-item d-none d-sm-block mx-3">
				<a href="#" class="nav-link nav-item-line position-relative">
					<i class="fa fa-bell icon-lg"></i>
					<span class="badge badge-pill badge-danger f-sm" style="position: absolute; top: -3px; right: -5px;">9+</span>
				</a>
			</li>
			<li class="nav-item d-sm-none mx-3 position-relative">
				<a href="#" class="nav-link bar-nav">
					<i class="fa fa-bars icon-lg color-secondary"></i>
				</a>
				<div class="position-absolute rounded bg-white shadow d-none mobile-nav" style="top: 105%; right: 0; z-index: 3;">
					<ul class="list-group">
						<li class="list-group-item d-flex align-items-center">
							<a href="#" class="d-flex align-items-center w-100">
								<div class="p-1 rounded-circle bg-light">
									<i class="fa fa-user-friends"></i>
								</div>
								<span class="ml-2 mr-3">Friends</span>
								<span class="badge badge-pill badge-danger ml-auto">9+</span>
							</a>
						</li>
						<li class="list-group-item d-flex align-items-center">
							<a href="#" class="d-flex align-items-center w-100">
								<div class="p-1 rounded-circle bg-light">
									<i class="fa fa-comments"></i>
								</div>
								<span class="ml-2 mr-3">Chats</span>
								<span class="badge badge-pill badge-danger ml-auto">9+</span>
							</a>
						</li>
						<li class="list-group-item">
							<a href="#" class="d-flex align-items-center w-100">
								<div class="p-1 rounded-circle bg-light">
									<i class="fa fa-bell"></i>
								</div>
								<span class="ml-2 mr-3">Notifications</span>
								<span class="badge badge-pill badge-danger ml-auto">9+</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<div class="d-flex align-items-center">
			<form class="position-relative">
				<input class="form-control d-none d-md-block rounded-pill" placeholder="Search website..." type="text" name="search" style="padding-left: 40px;">
				<i class="fa fa-search position-absolute text-muted d-none d-md-block" style="top: 50%; left: 15px; transform: translateY(-50%);"></i>
				<a href="#" class="d-md-none mr-2">
					<i class="fa fa-search icon-lg color-secondary"></i>
				</a>
			</form>
			<div style="width: 40px; height: 40px;" class="rounded ml-2 position-relative">
				<img src="../images/07.jpg" style="width: 100%; height: 100%; cursor: pointer;" class="rounded profile-img">
				<div class="position-absolute bg-white px-3 py-4 shadow profile-element d-none" style="top: 100%; right: -10px; min-width: 250px; z-index: 5;">
					<div class="d-flex align-items-center rounded">
						<div class="rounded-circle mr-2" style="width: 40px; height: 40px;">
							<img src="../images/07.jpg" style="width: 100%; height: 100%;" class="rounded-circle">
						</div>
						<div class="d-flex flex-column">
							<span class="f-lg font-weight-bold">Lori Ferguson</span>
							<span class="small">Web Developer</span>
						</div>
					</div>
					<div class="my-2">
						<a href="#" class="btn bg-secondary-light w-100 profile-btn">View Profile</a>
					</div>
					<div class="mt-3">
						<div class="mt-2">
							<a href="#" class="d-flex align-items-center">
								<i class="fa fa-cog"></i>
								<span class="ml-2">Settings & Privacy</span>
							</a>
						</div>
						<div class="mt-2">
							<a href="#" class="d-flex align-items-center text-danger">
								<i class="fa fa-power-off"></i>
								<span class="ml-2">Sign Out</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4" style="padding-left: 0;">
				<div class="bg-white border p-3 group-side">
					<div>
						<h4 class="font-weight-bold">Groups</h4>
					</div>
					<div class="mt-3">
						<form class="position-relative">
							<input class="form-control background-llgrey rounded-pill" placeholder="Search groups..." type="text" name="search" style="padding-left: 40px;">
							<i class="fa fa-search position-absolute text-muted" style="top: 50%; left: 15px; transform: translateY(-50%);"></i>
						</form>
					</div>
					<div class="mt-4">
						<div class="d-flex flex-column">
							<a href="#" class="text-dark group-link active p-2 rounded-lg mb-2">
								<div class="d-flex align-items-center">
									<div class="background-lgrey rounded-circle d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
										<i class="fa fa-users position-relative"></i>
									</div>
									<span class="ml-2 f-w6">Your Groups</span>
								</div>
							</a>
							<a href="#" class="text-dark group-link p-2 rounded-lg mb-2">
								<div class="d-flex align-items-center">
									<div class="background-lgrey rounded-circle d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
										<i class="fa fa-users position-relative"></i>
									</div>
									<span class="ml-2 f-w6">Your Groups</span>
								</div>
							</a>
						</div>
						
					</div>
					<div class="mt-2">
						<a href="#" class="btn bg-secondary-light create-group w-100">
							<i class="fa fa-plus mr-1"></i>
							Create new group
						</a>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="p-3">
					<div class="d-flex justify-content-between">
						<span class="f-w6" style="font-size: 17px;">All groups you have joined (260)</span>
						<div class="dropdown">
							<button class="btn btn-sm btn-light dropdown-toggle" type="button" data-toggle="dropdown">Sort</button>
							<div class="dropdown-menu dropdown-menu-right" style="width: 250px;">
								<a href="#" class="dropdown-item d-flex justify-content-between">
									<span>Alphabetically</span>
									<i class="fa fa-check text-primary"></i>
								</a>
								<a href="#" class="dropdown-item d-flex justify-content-between">
									<span>Recently joined first</span>
									<i class="fa fa-check text-primary d-none"></i>
								</a>
								<a href="#" class="dropdown-item d-flex justify-content-between">
									<span>Earliest joined first</span>
									<i class="fa fa-check text-primary d-none"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.slim.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/post_list.js"></script>
	<script>
		const profileImg = document.querySelector('.profile-img');
		const profileElement = document.querySelector('.profile-element');
		const barNav = document.querySelector('.bar-nav');
		const mobileNav = document.querySelector('.mobile-nav');
		const groupSide = document.querySelector('.group-side');

		profileImg.addEventListener('click', function() {
			profileElement.classList.toggle('d-none')
		});

		barNav.addEventListener('click', function() {
			mobileNav.classList.toggle('d-none');
		});
		console.log(groupSide.getBoundingClientRect());
		groupSide.style.height = `${window.innerHeight - groupSide.getBoundingClientRect().top}px`;
	</script>
